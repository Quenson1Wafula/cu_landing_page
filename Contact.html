<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      #map {
        height: 300px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="image-here pb-5">
      <img src="./assets/images/gallery/school-view.jpg" alt="" class="img-fluid w-100" />
    </div>

    <div class="container mt-4">
      <div class="row m-auto border col-md-10 pt-3">
        <!-- Contact Form -->
        <div class="col-md-6">
          <h2>Contact Us</h2>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                required
                placeholder="Enter your name"
              />
            </div>
            <div class="form-group">
              <label for="number">Phone</label>
              <input
                type="email"
                class="form-control"
                id="email"
                required
                placeholder="Enter your phone number"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="3"
                placeholder="Enter your message"
              ></textarea>
            </div>
            <button type="submit"  class="bg-custom-color btn btn-active mb-3" >Submit</button>
          </form>
        </div>

        <!-- Map -->
        <div class="col-md-6">
          <h2>Location</h2>
          <div id="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3987.2871736412515!2d37.6732!3d-3.3998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1830258e2609f099%3A0x830a1d9a7865ff23!2sTaita%20Taveta%20University!5e0!3m2!1sen!2ske!4v1637100683508!5m2!1sen!2ske"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
